# -----------------------------------------------------------------------------
# Target Output Configuration
# -----------------------------------------------------------------------------
# Defines what you want to produce and at what rate.

target_output {
    # The recipe to craft (must match a Factorio recipe name)
    recipe = "logistic-science-pack"
    
    # Target production rate in items per second
    items_per_second = 240
    
    # Number of machines working on this recipe
    machines = 11
    
    # Optional overrides for the target output
    overrides {
        # Number of output swings to use (optional)
        # output_swings = 3
    }
}

# -----------------------------------------------------------------------------
# Machine Configurations
# -----------------------------------------------------------------------------
# Define each assembling machine or furnace in your production line.

machines = [
    {
        # Unique identifier for this machine (used by inserters)
        id = 1
        
        # Recipe this machine is crafting
        recipe = "logistic-science-pack"
        
        # Productivity bonus as a percentage (100 = +100% productivity)
        # Can be obtained in-game with: /c game.print(game.player.selected.productivity_bonus * 100)
        productivity = 100
        
        # Crafting speed of the machine
        # Can be obtained in-game with: /c game.print(game.player.selected.crafting_speed)
        crafting_speed = 68.906247615814
        
        # Type of machine: "machine" (default) or "furnace"
        # type = "machine"
    }
]

# -----------------------------------------------------------------------------
# Inserter Configurations
# -----------------------------------------------------------------------------
# Define each inserter that moves items between belts and machines.

inserters = [
    # Input inserter: belt -> machine (with filter for multiple item types)
    {
        source {
            type = "belt"
            id = 1
        }
        sink {
            type = "machine"
            id = 1
        }
        
        # Stack size the inserter is set to (affects swing timing)
        stack_size = 16
        
        # Filter items this inserter will pick up (optional)
        filters = ["transport-belt", "inserter"]
        
        # Optional animation overrides
        # overrides {
        #     pickup_duration_ticks = 10
        # }
    },
    
    # Output inserter: machine -> belt
    {
        source {
            type = "machine"
            id = 1
        }
        sink {
            type = "belt"
            id = 1
        }
        stack_size = 16
        filters = ["logistic-science-pack"]
    }
]

# -----------------------------------------------------------------------------
# Belt Configurations
# -----------------------------------------------------------------------------
# Define the belts used in your production line.
#
# Belt types:
#   - transport-belt
#   - fast-transport-belt
#   - express-transport-belt
#   - turbo-transport-belt

belts = [
    {
        # Unique identifier for this belt (used by inserters)
        id = 1
        
        # Type of belt
        type = "turbo-transport-belt"
        
        # Lane configurations (1 or 2 lanes)
        lanes = [
            {
                ingredient = "transport-belt"
                stack_size = 4
            },
            {
                ingredient = "inserter"
                stack_size = 4
            }
        ]
    }
]

